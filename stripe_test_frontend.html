<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment Test - EV Trade</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .method-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .method-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .method-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .method-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #payment-element {
            margin: 20px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .test-cards {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .test-cards h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .test-cards code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° EV Trade Payment Test</h1>
            <p>Test Stripe Payment Integration</p>
        </div>

        <!-- Ch·ªçn ph∆∞∆°ng th·ª©c thanh to√°n -->
        <div class="card">
            <h2>Ch·ªçn Ph∆∞∆°ng Th·ª©c Thanh To√°n</h2>
            <div class="method-selector">
                <button class="method-btn active" onclick="selectMethod('checkout')">
                    üõí Stripe Checkout<br>
                    <small>(Hosted Page)</small>
                </button>
                <button class="method-btn" onclick="selectMethod('intent')">
                    üí≥ Payment Intent<br>
                    <small>(Custom Form)</small>
                </button>
            </div>
        </div>

        <!-- Form nh·∫≠p th√¥ng tin -->
        <div class="card">
            <h2>Th√¥ng Tin Thanh To√°n</h2>
            
            <div class="form-group">
                <label>Order ID</label>
                <input type="number" id="orderId" value="1" />
            </div>

            <div class="form-group">
                <label>S·ªë Ti·ªÅn (VND)</label>
                <input type="number" id="amount" value="100000" step="1000" />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="test@example.com" />
            </div>

            <div class="form-group">
                <label>M√¥ T·∫£</label>
                <input type="text" id="description" value="Thanh to√°n pin xe ƒëi·ªán Tesla Model 3" />
            </div>

            <!-- Checkout Session Button -->
            <button id="checkout-btn" onclick="createCheckoutSession()">
                Thanh To√°n v·ªõi Stripe Checkout
            </button>

            <!-- Payment Intent Button -->
            <button id="intent-btn" class="hidden" onclick="createPaymentIntent()">
                T·∫°o Payment Intent
            </button>
        </div>

        <!-- Payment Form (cho Payment Intent) -->
        <div class="card hidden" id="payment-form-container">
            <h2>Nh·∫≠p Th√¥ng Tin Th·∫ª</h2>
            <form id="payment-form">
                <div id="payment-element"></div>
                <button type="submit" id="submit-btn">
                    <span id="button-text">Thanh To√°n Ngay</span>
                    <span id="spinner" class="loading hidden"></span>
                </button>
                <div id="payment-message" class="hidden"></div>
            </form>
        </div>

        <!-- Messages -->
        <div id="message-container"></div>

        <!-- Test Cards Info -->
        <div class="card">
            <div class="test-cards">
                <h3>üí≥ Test Cards</h3>
                <p><strong>Th√†nh c√¥ng:</strong> <code>4242 4242 4242 4242</code></p>
                <p><strong>3D Secure:</strong> <code>4000 0025 0000 3155</code></p>
                <p><strong>Th·∫•t b·∫°i:</strong> <code>4000 0000 0000 9995</code></p>
                <p style="margin-top: 10px;"><small>Date: 12/25 | CVC: 123 | ZIP: 12345</small></p>
            </div>
        </div>
    </div>

    <script>
        // C·∫•u h√¨nh
        const API_BASE = 'http://localhost:8080/api';
        let stripe = null;
        let elements = null;
        let currentMethod = 'checkout';

        // Ch·ªçn ph∆∞∆°ng th·ª©c thanh to√°n
        function selectMethod(method) {
            currentMethod = method;
            
            // Update UI
            document.querySelectorAll('.method-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.method-btn').classList.add('active');

            // Show/hide buttons
            if (method === 'checkout') {
                document.getElementById('checkout-btn').classList.remove('hidden');
                document.getElementById('intent-btn').classList.add('hidden');
                document.getElementById('payment-form-container').classList.add('hidden');
            } else {
                document.getElementById('checkout-btn').classList.add('hidden');
                document.getElementById('intent-btn').classList.remove('hidden');
            }

            clearMessages();
        }

        // T·∫°o Checkout Session
        async function createCheckoutSession() {
            const btn = document.getElementById('checkout-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> ƒêang t·∫°o...';

            try {
                const response = await fetch(`${API_BASE}/stripe/create-checkout-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        orderId: parseInt(document.getElementById('orderId').value),
                        amount: parseInt(document.getElementById('amount').value),
                        productName: `ƒê∆°n h√†ng #${document.getElementById('orderId').value}`,
                        description: document.getElementById('description').value,
                        customerEmail: document.getElementById('email').value,
                        quantity: 1
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('ƒêang chuy·ªÉn ƒë·∫øn trang thanh to√°n...', 'success');
                    setTimeout(() => {
                        window.location.href = data.checkoutUrl;
                    }, 1000);
                } else {
                    showMessage(`L·ªói: ${data.message || 'Kh√¥ng th·ªÉ t·∫°o checkout session'}`, 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Thanh To√°n v·ªõi Stripe Checkout';
                }
            } catch (error) {
                showMessage(`L·ªói: ${error.message}`, 'error');
                btn.disabled = false;
                btn.innerHTML = 'Thanh To√°n v·ªõi Stripe Checkout';
            }
        }

        // T·∫°o Payment Intent
        async function createPaymentIntent() {
            const btn = document.getElementById('intent-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> ƒêang t·∫°o...';

            try {
                const response = await fetch(`${API_BASE}/stripe/create-payment-intent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        orderId: parseInt(document.getElementById('orderId').value),
                        amount: parseInt(document.getElementById('amount').value),
                        description: document.getElementById('description').value,
                        customerEmail: document.getElementById('email').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Kh·ªüi t·∫°o Stripe
                    stripe = Stripe(data.publishableKey);
                    
                    const options = {
                        clientSecret: data.clientSecret,
                        appearance: {
                            theme: 'stripe',
                        },
                    };
                    
                    elements = stripe.elements(options);
                    const paymentElement = elements.create('payment');
                    paymentElement.mount('#payment-element');

                    // Hi·ªÉn th·ªã form
                    document.getElementById('payment-form-container').classList.remove('hidden');
                    
                    showMessage('Payment Intent ƒë√£ t·∫°o! Vui l√≤ng nh·∫≠p th√¥ng tin th·∫ª.', 'success');
                    btn.innerHTML = 'T·∫°o Payment Intent M·ªõi';
                } else {
                    showMessage(`L·ªói: ${data.message || 'Kh√¥ng th·ªÉ t·∫°o payment intent'}`, 'error');
                }
                
                btn.disabled = false;
            } catch (error) {
                showMessage(`L·ªói: ${error.message}`, 'error');
                btn.disabled = false;
                btn.innerHTML = 'T·∫°o Payment Intent';
            }
        }

        // Submit payment form
        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('button-text');
            
            submitBtn.disabled = true;
            spinner.classList.remove('hidden');
            buttonText.textContent = 'ƒêang x·ª≠ l√Ω...';

            const { error } = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: `${window.location.origin}/payment-success.html`,
                },
            });

            if (error) {
                showMessage(error.message, 'error');
                submitBtn.disabled = false;
                spinner.classList.add('hidden');
                buttonText.textContent = 'Thanh To√°n Ngay';
            }
        });

        // Helper function: Show message
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const alertClass = type === 'error' ? 'alert-error' : 
                              type === 'success' ? 'alert-success' : 'alert-info';
            
            container.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            // Auto hide after 5 seconds
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function clearMessages() {
            document.getElementById('message-container').innerHTML = '';
        }

        // Check URL params for success/cancel
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            
            if (sessionId) {
                showMessage('‚úÖ Thanh to√°n th√†nh c√¥ng! Session ID: ' + sessionId, 'success');
            }
        });
    </script>
</body>
</html>
